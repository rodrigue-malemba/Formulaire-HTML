<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppForm</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <section class="form">
        <h1>Enrégistrez-Vous</h1>
        <form method="post">
            <label for="Name">Nom : </label>
            <br>
            <input type="text" id="Name" name="Name">
            <br>
            <br>
            <label for="postnom">Post nom : </label>
            <br>
            <input type="text" id="postnom" name="postnom">
            <br>
            <br>
            <label for="num">Tél : </label>
            <br>
            <input type="text" id="num">
            <br>
            <br>
            <label for="pass-word">Mot de passe: </label>
            <br>
            <input type="password" id="pass-word" name="pass-word" />
            <br>
            <br>
            <label for="pays">Pays ou région</label>
            <select id="pays" name="pays">
                <option value="rdc">Congo Kinshasa</option>
                <option value="brazza">Congo Brazzaville</option>
                <option value="france">France</option>
                <option value="italie">Italie</option>
                <option value="belgique">Belgique</option>
            </select>
        </form>
    </section>
</body>
</html>
